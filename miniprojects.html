<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel = "stylesheet" type = "text/css" = href = "css/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<style>
body,h1 {font-family: "Montserrat", sans-serif; background-color: black;}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>


<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">
<br><br>
<h1 style="color:white; margin-top:20px; text-align:center;">Mini Projects</h1>
<br><br>
<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="https://github.com/fewnew/art74-fall2018/blob/master/small-assignments/02-stereograph/dylan_hardman_stereograph.jpg?raw=true" style="width:100%">
    <img src="https://raw.githubusercontent.com/fewnew/art74-fall2018/master/small-assignments/05-collage/dylan_hardman_collage.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="https://raw.githubusercontent.com/fewnew/art74-fall2018/master/small-assignments/03-anaglyph/dylan_hardman_anaglyph.jpg" style="width:100%">
    <img src="https://media.giphy.com/media/9JrEZhJ1kIbT3Oxicv/giphy.gif" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="https://raw.githubusercontent.com/fewnew/art74-fall2018/master/small-assignments/04-illustrations/dylan_hardman_illustrations.png" style="width:100%">
    <img src="https://github.com/fewnew/art74-fall2018/blob/master/small-assignments/09-screenshot/dylan_hardman_screenshot.JPG?raw=true" style="width:100%">
  </div>
</div>

<!-- Add Home link -->
<div class = "nav">
  <div class = "home">
    <a href = "index.html">
      <i class="fa fa-home" aria-hidden="true"></i>
    </a>
  </div>
</div>
<br><br><br><br>

<!-- End Page Content -->
</div>


<script>
// Toggle grid padding
function myFunction() {
    var x = document.getElementById("myGrid");
    if (x.className === "w3-row") {
        x.className = "w3-row-padding";
    } else {
        x.className = x.className.replace("w3-row-padding", "w3-row");
    }
}

</script>

</body>
</html>
